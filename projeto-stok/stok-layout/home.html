<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Stok - Home</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="http://jqueryvalidation.org/files/dist/jquery.validate.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script src="validation.js"></script>
    <link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: #edeee9;">
      <div id="modalAlterar" class="modal fade border-success bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" data-backdrop="false">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Alterar Produto</h5>
            </div>
            <form id="formAlt" style="margin-left: 40px; margin-right: 40px; margin-bottom: 40px;">
                <div class="mb-2 mt-3">
                    <input type="text" class="form-control" id="altId" aria-describedby="nomeHelp" disabled="disabled" style="display: none;" required>
                </div>
                <div class="mb-2">
                    <label for="altNome" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="altNome" aria-describedby="nomeHelp" required>
                </div>
                <div class="mb-2">
                    <label for="altDescricao" class="form-label">Descrição:</label>
                    <input type="text" class="form-control" id="altDescricao" required>
                </div>
                <div class="mb-2">
                    <label for="altFornecedor" class="form-label">Fornecedor:</label>
                    <input type="text" class="form-control" id="altFornecedor" required>
                </div>
                <select id="selectAlt" class="form-select mt-4" aria-label="Default select example" placeholder="Selecione a Categoria" required>
                    <option value="">Selecione a Categoria</option>
                    <option value="1">Eletrônicos</option>
                    <option value="2">Eletrodomésticos</option>
                    <option value="3">Móveis</option>
                  </select>
                <button id="cancelar" type="button" class="btn btn-secondary mt-4" style="margin-right: 10px;" data-dismiss="modal">Cancelar</button>
                <button type="submit" id="success" class="btn btn-success mt-4" data-target="#success">Alterar</button>
                
            </form>
          </div>
        </div>
      </div>

    <header class="navbar navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand c-white fs-1">Stok</a>
		</div>
	</header>

    <div class="card border-light mt-4" style="max-width: 70%; height: 480px; margin-left: auto; margin-right: auto;">
        <div class="card-header">Cadastre o Produto</div>
        <form id="form" style="margin-left: 40px; margin-right: 40px;">
            <div class="mb-3 mt-4">
                <label for="inputNome" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="inputNome" aria-describedby="nomeHelp" required>
            </div>
            <div class="mb-3">
                <label for="inputDescricao" class="form-label">Descrição:</label>
                <input type="text" class="form-control" id="inputDescricao" required>
            </div>
            <div class="mb-3">
                <label for="inputFornecedor" class="form-label">Fornecedor:</label>
                <input type="text" class="form-control" id="inputFornecedor" required>
            </div>
            <select id="select" class="form-select mt-4" aria-label="Default select example" placeholder="Selecione a Categoria" required>
                <option value="">Selecione a Categoria</option>
                <option value="1">Eletrônicos</option>
                <option value="2">Eletrodomésticos</option>
                <option value="3">Móveis</option>
              </select>
            <button type="submit" class="btn btn-success mt-4">Cadastrar</button>
            
        </form>
    </div>

    <table class="table table-primary table-striped mt-3" style="width: 70%; margin-left: auto; margin-right: auto;">
        <thead>
            <tr>
              <th>Id</th>
              <th>Nome</th>
              <th>Descrição</th>
              <th>Data Cadastro</th>
              <th>Fornecedor</th>
              <th>Categoria</th>
            </tr>
        </thead>
        <tbody id="table">
            
        </tbody>
    </table>

</body>
</html>
